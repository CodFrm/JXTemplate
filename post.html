<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>首页</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="editor.md/css/editormd.css" />
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/index.js"></script>
    <script src="editor.md/js/editormd.js"></script>
</head>

<body>
    <div class="header">
        <div class="left">
            <img src="image/logo.jpg" class="logo">
            <span class="title">信院小屋</span>
        </div>
        <div class="nav">
            <a href="#" class="nav-item active">首页</a>
            <a href="#" class="nav-item">板块</a>
            <a href="#" class="nav-item">会员互动</a>
            <a href="#" class="nav-item">资源分享</a>
            <a href="#" class="nav-item">校内校外</a>
            <a href="#" class="nav-item">失物招领</a>
            <div class="right nav-item">
                <img src="image/avatar.png" class="min user-avatar" style="padding:8px;">
                <span class="title username">Farmer</span>
                <i class="iconfont icon-xia text-top" style="color:#fff"></i>
                <div class="u-list">
                    <span>用户组:</span>
                    <span>管理员</span>
                </div>
            </div>
        </div>
    </div>
    <div class="main">
        <form id="edit" class="msgbox edit">
            <div class="edit-title">
                <select class="ipt-box ipt-account" name="area">
                    <option value="1">
                        测试分区
                    </option>
                    <option value="2">
                        测试分区2
                    </option>
                    <option value="3">
                        测试分区3
                    </option>
                </select>
                <input type="text" class="ipt-box ipt-account" name="title">
            </div>
            <div style="padding:10px;">
                <div id="editormd">
                    <textarea style="display:none;"># test</textarea>
                </div>
                <input type="file" id="upfile" style="display:none" />
            </div>
        </form>
    </div>
</body>
<script>
    $(function () {
        var editor = editormd("editormd", {
            width: "100%",
            height: 640,
            syncScrolling: "single",
            path: "./editor.md/lib/",
            toolbarIcons: function () {
                return ["undo", "redo", "|", "bold", "del", "italic", "quote", "|", "file", "link",
                    "image", "code", "reference-link", "|", "h1", "h2", "h3",
                    "h4", "h5", "h6", "|", "list-ul", "list-ol", "hr", "|", "preview", "watch",
                    "fullscreen", "clear", "search", "|", "help", "info"
                ]
            },
            toolbarIconsClass: {
                file: "fa-file" // 指定一个FontAawsome的图标类
            },
            lang: {
                toolbar: {
                    file: "上传文件"
                }
            },
            toolbarHandlers: {
                file: function () {
                    $('#upfile').click()
                }
            },
            imageUpload: true,
            imageFormats: ["jpg", "jpeg", "gif", "png", "bmp", "webp"],
            imageUploadURL: "{{url_for('main.upload')}}"
        });
    });
</script>

</html>
